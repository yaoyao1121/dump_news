<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login_regist.css">
</head>
<body class='bg_color'>
	<div class='g_def g_def_login'>
		<p class='title'><span class='select' data-type='1'>个人登录</span><b>|</b><span data-type='2'>机构登录</span></p>
		<form id='login'>
		    <div class='sl-error hide'></div>
			<div class='ui-form-item'>
				<i></i>
				<input type="text" name="login_id" placeholder='手机号/邮箱' id='user_name'>
			</div>
			<div class='ui-form-item'>
				<i class='lock'></i>
				<input type="password" name="login_password" placeholder='密码' id='user_password'>
			</div>
			<div class='ui-form-other'>
			    <span class='ui-checkbox f_left'>
			        <input type="checkbox" id="J_auto_login">
					<label for='J_auto_login'>7天内自动登录</label>
				</span>
				<span class='u-cannot-login'>
					<a href="/register" class="reg">注册ID</a>
					<i>|</i>
					<a href="#" class="forget" target="_blank">忘记密码?</a>
				</span>
			</div>
			<div class='u-form-submit'>
				<button type="submit" class="ui-btn-primary" id="J_login_submit">
                    <span class="ui-btn-loading-before">登录</span>
                    <span class="ui-btn-loading-after hide">处理中...</span>
                </button>
			</div>
			<div class='m-third-login'>
				<span>其它账号登录</span>
				<a href="#" target="_blank" title="支付宝" class="u-third-alipay"></a>
				<a href="#" target="_blank" title="微信" class="u-third-wechat"></a>
				<a href="#" target="_blank" title="QQ" class="u-third-qq"></a>
				<a href="#" target="_blank" title="新浪微博" class="u-third-sina"></a>
			</div>
		</form>
	</div>
	<div class='g_bottom p_fixed'>
		<div class='box'>
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><span>|</span></li>
				<li><a href="">法律声明</a></li>
				<li><span>|</span></li>
				<li><a href="">联系我们</a></li>
				<li><span>|</span></li>
				<li><a href="">职位招聘</a></li>
				<li><span>|</span></li>
				<li><a href="">淘宝公益店</a></li>
				<li><span>|</span></li>
				<li><a href="">爱的分贝基金会</a></li>
			</ul>
		</div>
		<p>Copyright © 春暖基金 ICP备案号：京ICP备14031912号-1</p>
	</div>
	<script type="text/javascript" src='js/jquery-1.11.0.min.js'></script>
	<script type="text/javascript" src='js/login.js'></script>
	<script type="text/javascript" src='js/plug/jquery.placeholder.min.js'></script>
</body>
</html>
